language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get update
  - sudo apt-get install -qq python-numpy python-scipy python-matplotlib
  - pip install -U pip
  - pip install codecov
install:
  - "pip install cython"
  - "travis_wait travis_retry pip install -r requirements.txt"
script: "python setup.py develop && test.py"
after_success:
  - codecov